    <style>
        *{
            font-size: xx-large;
        }
        #box{
            border: 1px solid;
            width: 400px;
            margin: auto;
            margin-top: 50px;
        }
        #navbar{
            display: flex;
            justify-content: space-between;
            background-color: gray;
        }
        #box img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div>
    <label for="order">Select Food: </label>
    <select name="Select Food" id="order">
        <option value="Burger">Burger</option>
        <option value="Pizza">Pizza</option>
        <option value="Aloo Tikki">Aloo Tikki</option>
    </select>
    <button onclick="order()">Order Food</button>
</div>
    <div id="order_id"></div>
</div>
    <!-- <input type="text" id="order"> -->
    
    <div id="box"></div>
</body>
