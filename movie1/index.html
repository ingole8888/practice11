<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #navbar {
        display: flex;
        justify-content: space-around;
       
        background-color: teal;
        padding: 10px;
        margin-bottom: 20px;
      }

      #navbar a:hover {
        color: white;
      }
      #navbar a {
        cursor: pointer;
      }
      #aa{
          width:60%;
      }
      img{
          margin-top: 20px;
          width: 100%;
          height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <div id="aa"></div>
      <div><a href="index.html">Home</a></div>
      <div><a href="signUp.html">SignUp</a></div>
      <div><a href="signIn.html">SignIn</a></div>
    </div>
    <input type="url" id="url"/>
    <button onclick="storeImage()">Submit URL</button>


    <button onclick="start()">Start Slideshow</button>
    <button onclick="stop()">Stop Slideshow</button>

    <div id="images"></div>
  </body>
</html>

<script>
  function storeImage(){
      let image=document.getElementById("url").value;
      let images =JSON.parse(localStorage.getItem("images"))||[]
      images.push(image);
      localStorage.setItem("images",JSON.stringify(images));
      document.getElementById("url".value=null);
  }

  let images_div=document.getElementById("images");
  let i=0;
  let id;
  function start(){
      let images_arr=JSON.parse(localStorage.getItem("images"))
      let image=document.createElement("img");
      id=setInterval(function(){
          if(i===images_arr.length){
              i=0;
          }
          images_div.innerHTML=null;
                image.src=images_arr[i];
                images_div.append(image);
          
      //console.log("i:",images_arr[i])
      i++;
    },2000);  
  }

  function stop(){
      clearInterval(id);
  }

</script>
