<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies app</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            gap:25px;
            width: 85%;
            margin:auto;
        }
        #bar{
            padding: 20px;
            margin-left: 80px;
        }
        button{
            font-size: 18px;
            padding: 10px;
            color: rgb(157, 31, 230);
        }
    </style>
</head>
<body>
    <div id="bar">
        <button onclick="decend()">Decending by rating order</button>
        <button onclick="ascend()">Ascending by rating order</button>
    </div>
    
    <div id="container">

    </div>
    
</body>
</html>
